<div style="margin:5px; font-family:Lato;">
<h1>
PICK UP OBJECT FROM THE FLOOR FROM A STANDING POSITION
</h1>
<p style="font-weight:bold">INSTRUCTIONS: Pick up the shoe/slipper which is placed in front of your feet.</p>
<form>
  <p> Select one of the following:</p>
  <input type="radio" id="0" name="q9" value="0" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="0" style="font-weight:bold">0 ( unable to try/needs assist to keep from losing balance or falling.)</label><br>
  <input type="radio" id="1" name="q9" value="1" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="1" style="font-weight:bold">1 ( unable to pick up and needs supervision while trying.)</label><br>
  <input type="radio" id="2" name="q9" value="2" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="2" style="font-weight:bold">2 ( unable to pick up but reaches 1-2 inches from slipper and keeps balance independently.)</label><br>
  <input type="radio" id="3" name="q9" value="3" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="3" style="font-weight:bold">3 ( able to pick up slipper but needs supervision.)</label><br>
  <input type="radio" id="4" name="q9" value="4" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="4" style="font-weight:bold">4 ( able to pick up the slipper safely and easily.) </label><br>
  <input type="radio" id="skip" name="q9" value="skip" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="skip" style="font-weight:bold">Not applicable/Skip</label><br>
<button [routerLink]="['/survey8']" (click)="setScore9(flag)" >
      Previous
    </button>
<button [routerLink]="['/survey10']" (click)="setScore9(flag)" [disabled]="!buttonDisabled">
      Next
    </button>
