<div style="margin:5px; font-family:Lato;height:80vh; overflow:scroll;  ">
<h1>
STANDING UNSUPPORTED WITH EYES CLOSED
</h1>
<p style="font-weight:bold">INSTRUCTIONS: Please close your eyes and stand still for 10 seconds.</p>
<form>
  <p> Select one of the following:</p>
  <input type="radio" id="0" name="gender" value="0" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="0" style="font-weight:bold">0 ( needs help to keep from falling.)</label><br>
  <input type="radio" id="1" name="gender" value="1" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="1" style="font-weight:bold">1 ( unable to keep eyes closed 3 seconds but stays steady.)</label><br>
  <input type="radio" id="2" name="gender" value="2" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="2" style="font-weight:bold">2 ( able to stand 3 seconds.)</label><br>
  <input type="radio" id="3" name="gender" value="3" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="3" style="font-weight:bold">3 ( able to stand 10 seconds with supervision.)</label><br>
  <input type="radio" id="4" name="gender" value="4" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="4" style="font-weight:bold">4 ( able to stand 10 seconds safely.)</label><br>
  <input type="radio" id="skip" name="gender" value="skip" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="skip" style="font-weight:bold">Not applicable/Skip</label><br>
  </form>
<button [routerLink]="['/survey5']" (click)="setScore6(flag)" >
      Previous
    </button>
<button [routerLink]="['/survey7']" (click)="setScore6(flag)" [disabled]="!buttonDisabled">
      Next
    </button>

</div>
<app-timer></app-timer>
