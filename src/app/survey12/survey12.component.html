<div style="margin:5px; font-family:Lato;height:70vh; overflow-x: hidden; ">
<h1>
PLACING ALTERNATE FOOT ON STEP OR STOOL WHILE STANDING UNSUPPORTED
</h1>
<p style="font-weight:bold">INSTRUCTIONS: Place each foot alternately on the step/stool. Continue until each foot has touched the step/stool four times.</p>
<form>
  <p> Select one of the following:</p>
  <input type="radio" id="0" name="gender" value="0" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="0" style="font-weight:bold">0 ( needs assistance to keep from falling/unable to try.)</label><br>
  <input type="radio" id="1" name="gender" value="1" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="1" style="font-weight:bold">1 ( able to complete >2 steps needs minimal assistance.)</label><br>
  <input type="radio" id="2" name="gender" value="2" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="2" style="font-weight:bold">2 ( able to complete 4 steps without aid with supervision.)</label><br>
  <input type="radio" id="3" name="gender" value="3" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="3" style="font-weight:bold">3 ( able to stand independently and complete 8 steps in >20 seconds.)</label><br>
  <input type="radio" id="4" name="gender" value="4" [(ngModel)]="flag" (change)=radioEventHandler($event)>
  <label for="4" style="font-weight:bold">4 ( able to stand independently and safely and complete 8 steps in 20 seconds.)</label><br>
  <input type="radio" id="skip" name="gender" value="skip" [(ngModel)]="flag" (change)=radioEventHandler($event)> 
  <label for="skip" style="font-weight:bold">Not applicable/Skip</label><br>
  </form>
<button [routerLink]="['/survey11']" (click)="setScore12(flag)">
      Previous
    </button>
<button [routerLink]="['/survey13']" (click)="setScore12(flag)" [disabled]="!buttonDisabled">
      Next
    </button>
    </div>

    <app-timer></app-timer>
    <app-copyright></app-copyright>
